# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar
exec-once = wpaperd
exec-once = avizo-service

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSOR,1
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
	disable_while_typing=0
    }

    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    workspace_swipe=1
    workspace_swipe_fingers=3
    workspace_swipe_distance=200
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 5
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 12
        passes = 3
        new_optimizations = true
    }
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    animation = windows, 1, 4, default
    animation = windowsOut, 1, 4, default, popin 40%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default, once
    animation = fade, 1, 5, default
    animation = workspaces, 1, 4, default, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

windowrule=float,rofi*
windowrule=float,wdisplays
windowrule=float,pcmanfm
windowrule=float,nemo
windowrule=opacity 0.90 0.90,class:^(nemo)
windowrule=opacity 0.90 0.90,nemo
windowrule=float,pavucontrol
windowrule=float,blueberry
windowrule=float,Matplotlib
windowrule=float,azote
windowrule=float,.blueman-manager-wrapped

blurls=gtk-layer-shell
blurls=notifications


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, kitty
bind = $mainMod, return, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, K, exit, 
bind = $mainMod, O, exec, thunar
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, F, fakefullscreen,
bind = $mainMod, asterisk,togglefloating,


bind = $mainMod, B, exec, brave
bind = $mainMod, E, exec, codium
bind = $mainMod, D, exec, anyrun


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, minus, workspace, 6
bind = $mainMod, egrave, workspace, 7
bind = $mainMod, underscore, workspace, 8
bind = $mainMod, ccdella, workspace, 9
bind = $mainMod, agrave, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, ampersand, movetoworkspace, 1
bind = $mainMod SHIFT, eacute, movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl, movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft, movetoworkspace, 5
bind = $mainMod SHIFT, minus, movetoworkspace, 6
bind = $mainMod SHIFT, egrave, movetoworkspace, 7
bind = $mainMod SHIFT, underscore, movetoworkspace, 8
bind = $mainMod SHIFT, ccdella, movetoworkspace, 9
bind = $mainMod SHIFT, agrave, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindl=,switch:Lid Switch,exec,$suspend_and_lock

# MEDIA keys
bind=SUPER ALT,space,exec,playerctl play-pause
bind=SUPER ALT,bracketright,exec,playerctl next
bind=SUPER ALT,bracketleft,exec,playerctl previous
bind=,XF86AudioRaiseVolume,exec,volumectl -u up
bind=,XF86AudioLowerVolume,exec,volumectl -u down
bind=,XF86AudioMute,exec,volumectl toggle-mute
bind=,XF86AudioMicMute,exec,volumectl -m toggle-mute
bind=,XF86MonBrightnessDown,exec,lightctl down
bind=,XF86MonBrightnessUp,exec,lightctl up
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous

# SCREENSHOTS
bind=,f10,exec,grim ~/Pictures/screenshot/screenshot_$(date +%Y%m%d_%H%M%S).webp && notify-send "Screenshot saved"
bind=,print,exec,grimshot save screen ~/Pictures/screenshot/screenshot_$(date +%Y%m%d_%H%M%S).webp && notify-send "Screenshot saved"
bind=SUPER,print,exec,grim -g "`~/bin/hyprland_get_current_window_coord.sh`" ~/Pictures/screenshot/screenshot_$(date +%Y%m%d_%H%M%S).webp && notify-send "Window-shot saved"
bind=SUPERSHIFT,print,exec,grimshot save area ~/Pictures/screenshot/screenshot_$(date +%Y%m%d_%H%M%S).webp && notify-send "Section of screenshot saved"
bind=CONTROL,print,exec,grimshot copy screen && notify-send "Screen copied to clipboard"
bind=SUPERCTRL,print,exec,grim -g "$(~/bin/hyprland_get_current_window_coord.sh)" - | wl-copy -t image/png && notify-send "Window copied to clipboard"
bind=SUPERCTRLSHIFT,print,exec,grimshot copy area && notify-send "Screen part copied to clipboard"
